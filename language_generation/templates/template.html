<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT-2 - Domain-Specific Language Generation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="row justify-content-center my-4">
    <div class="col-sm-10">
        <div class="jumbotron">
            <center><h1>GPT-2</h1></center>
            <center><h2>Generative Pretrained Transformer for Domain-Specific Language Generation</h2></center>
        </div>
    </div>
</div>
<form action="/" method="POST">
    <div class="row justify-content-center">
        <div class="col-sm-4 jumbotron">
            <div>
                <textarea  class="form-control mb-5" placeholder="Enter start of the generated text here... (optional)"
                           name="text" id="text" style="width:100%; height:150px;">{{ prefilled_text }}</textarea>
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label" for="category">Select a product category:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="category" name="category">
                            {% for category in category_list %}
                                <option value="{{ category }}" {% if category|string()==prefilled_category|string() %} selected {% endif %}>{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label" for="polarity">Select a sentiment class:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="polarity" name="polarity">
                            <option value="positive" {% if 'positive'==prefilled_polarity|string() %} selected {% endif %}>Positive</option>
                            <option value="negative" {% if 'negative'==prefilled_polarity|string() %} selected {% endif %}>Negative</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label" for="max_length">Maximum number of tokens (between 1 and 1024):</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="number" id="max_length" name="max_length" min="1" max="1024" value="{{ prefilled_max_length }}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-success" style="width:60%; height:200px;"><b>&#10132; &#10132; &#10132;</b><br><br>Generate<br><br><b>&#10132; &#10132; &#10132;</b></button>
        </div>
        <div class="col-sm-4 jumbotron d-flex align-items-center justify-content-center">
            <div class="align-middle">{{ generated_output }}</div>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
